    <h3>introdueix un any i et diré si és de traspàs</h3>
    <p>Introdueix l'any<input type="number" id="anyUsuari"></p>
    <button onclick="anyTraspas()">Clicka per comprovar</button>
</head>

    <script>
        function anyTraspas(){
            let numeroUsuari = parseInt(document.getElementById("anyUsuari").value);
            let anyDeTraspas = (numeroUsuari % 400 == 0)||(numeroUsuari % 4 == 0 && numeroUsuari % 100 != 0) 
            ? "És any de traspàs" 
            : "No és any de traspàs";
            return alert(anyDeTraspas);
