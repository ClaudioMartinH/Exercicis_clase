<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dibuixar piramide</title>
    <p>
        Introdueix la mida central de la piramide<input type="number" id="numeroU" />
    </p>
    <button onclick="dibuixaPiramide()">clicka per dibuixar la piramide</button>
    <p id="missatge"></p>
</head>

<body>
    <script>
        function dibuixaTriangle() {
            let mesuraUsuari = parseInt(document.getElementById("numeroU").value);
            console.log(mesuraUsuari);
            let simbolDibuix = "*";
            let missatge = " ";
            let areaTriangle = " ";
            let i = 0;
            let j = 0;
            for (i = 0; i <= mesuraUsuari; i++) {
                for (j = 0; j < i; j++) {
                    areaTriangle += simbolDibuix + missatge;
                }
                areaTriangle += "<br>";
            }
            return areaTriangle;
        }
        function dibuixaTriangleInvertit() {
            let mesuraUsuari = parseInt(document.getElementById("numeroU").value);
            console.log(mesuraUsuari);
            let simbolDibuix = "*";
            let missatge = " ";
            let areaTriangleInvertit = " ";
            let i = 0;
            let j = 0;
            for (i = mesuraUsuari; i >= 0; i--) {
                for (j = 2; j <= i; j++) {
                    areaTriangleInvertit += simbolDibuix + missatge;
                }
                areaTriangleInvertit += "<br>";
            }

            return areaTriangleInvertit;
        }
        function dibuixaPiramide() {
            return (document.getElementById("missatge").innerHTML =
                dibuixaTriangle() + dibuixaTriangleInvertit());
        }
    </script>
</body>

</html>
