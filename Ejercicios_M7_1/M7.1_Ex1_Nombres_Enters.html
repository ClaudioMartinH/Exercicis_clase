<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tres nombres enters</title>
    <h1>Juguem als nombres enters</h1>
    <h2>
      Hauras d'introduïr tres nombres i et diré el més gran, el més petit, i si
      n'hi han 2 iguals
    </h2>
    <p>Introdueix numero<input type="number" id="num1" /></p>
    <p>Introdueix numero<input type="number" id="num2" /></p>
    <p>Introdueix numero<input type="number" id="num3" /></p>
    <button onclick="comprovacio()">Clicka per resultat</button>
    <p id="mensaje"></p>
    <p id="mensaje2"></p>
    <p id="mensaje3"></p>
  </head>
  <body>
    <script>
      function numeroMesGran(numero1, numero2, numero3) {
        let resultat = 0;
        if (numero1 > numero2 && numero1 > numero3) {
          resultat = numero1;
        } else if (numero2 > numero1 && numero2 > numero3) {
          resultat = numero2;
        } else {
          resultat = numero3;
        }
        return resultat;
      }
      function numeroMesPetit(numero1, numero2, numero3) {
        let resultat = 0;
        if (numero1 < numero2 && numero1 < numero3) {
          resultat = numero1;
        } else if (numero2 < numero1 || numero2 < numero3) {
          resultat = numero2;
        } else {
          resultat = numero3;
        }
        return resultat;
      }
      function numerosIguals(numero1, numero2, numero3) {
        let resultat = false;
        if (numero1 == numero2 || numero2 == numero3 || numero3 == numero1) {
          resultat = true;
        }
        return resultat;
      }
      function comprovacio() {
        let primerNumero = parseInt(document.getElementById("num1").value);
        let segonNumero = parseInt(document.getElementById("num2").value);
        let tercerNumero = parseInt(document.getElementById("num3").value);

        document.getElementById("mensaje").innerHTML = numeroMesGran(
          primerNumero,
          segonNumero,
          tercerNumero
        );

        document.getElementById("mensaje2").innerHTML = numeroMesPetit(
          primerNumero,
          segonNumero,
          tercerNumero
        );

        document.getElementById("mensaje3").innerHTML = numerosIguals(
          primerNumero,
          segonNumero,
          tercerNumero
        );

        
      }
    </script>
  </body>
</html>
