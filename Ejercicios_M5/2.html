<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Actuación de Títeres</title>
</head>
<body>
    <h2>Reserva de Actuación de Títeres</h2>
    <label for="numNinos">Número de niños:</label>
    <input type="number" id="numNinos">
    <br>
    <label for="numNinas">Número de niñas:</label>
    <input type="number" id="numNinas">
    <br>
    <button onclick="calcularEdades()">Calcular Edades</button>
    <p id="resultado"></p>

    <script>
        function calcularEdades() {
            var numNinos = parseInt(document.getElementById("numNinos").value);
            var numNinas = parseInt(document.getElementById("numNinas").value);

            var edades = [];
            var totalEdades = 0;

            for (var i = 0; i < numNinos; i++) {
                var edad = pedirEdad("niño");
                edades.push(edad);
                totalEdades += edad;
            }

            for (var j = 0; j < numNinas; j++) {
                var edad = pedirEdad("niña");
                edades.push(edad);
                totalEdades += edad;
            }

            var mediaEdades = totalEdades / (numNinos + numNinas);

            document.getElementById("resultado").textContent = "La media de edades de los niños y niñas es: " + mediaEdades.toFixed(2);
        }

        function pedirEdad(genero) {
            var edad;
            do {
                edad = parseInt(prompt("Introduce la edad del " + genero + " (entre 5 y 12 años):"));
            } while (isNaN(edad) || edad < 5 || edad > 12);
            return edad;
        }
    </script>
</body>
</html>
