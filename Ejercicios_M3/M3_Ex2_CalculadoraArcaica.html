<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora HTML</title>
</head>
<body>
    <h1>Bienvenidos a la Calculadora</h1>

    <p>Introduce el primer número<input type="number" id="num1"></p>
    <p>Introduce el segundo número<input type="number" id="num2"></p>
    <p id="mensaje"></p>
    
    <button onclick="OperacionSumar()">Toca aqui para sumar</button>
    <hr>
    <button onclick="OperacionRestar()">Toca aqui para restar</button>
    <hr>
    <button onclick="OperacionMultiplicar()">Toca aqui para multiplicar</button>
    <hr>
    <button onclick="OperacionDividir()">Toca aqui para dividir</button>
    
    <script>
        function OperacionSumar() {
                let primerNumero = document.getElementById("num1").value;
                let segundoNumero = document.getElementById("num2").value;
                let sumar = parseFloat(primerNumero) + parseFloat(segundoNumero);
                
                console.log('sumar', sumar);
                let mensaje = '';
                mensaje = ' El resultado es ' + sumar;
                console.log('mensaje: ', mensaje);
                alert(mensaje);
        }
                    
       
            function OperacionRestar() {
                let primerNumero = document.getElementById("num1").value;
                let segundoNumero = document.getElementById("num2").value;
                let restar = parseFloat(primerNumero) - parseFloat(segundoNumero);
                
                console.log('restar', restar);
                let mensaje = '';
                mensaje = ' El resultado es ' + restar;
                console.log('mensaje: ', mensaje);
                alert(mensaje);  
            }  

            function OperacionMultiplicar() {
                let primerNumero = document.getElementById("num1").value;
                let segundoNumero = document.getElementById("num2").value;
                let multiplicar = parseFloat(primerNumero) * parseFloat(segundoNumero);
                
                console.log('multiplicar', multiplicar);
                let mensaje = '';
                mensaje = ' El resultado es ' + multiplicar;
                console.log('mensaje: ', mensaje);
                alert(mensaje);  
            }
            function OperacionDividir() {
                let primerNumero = document.getElementById("num1").value;
                let segundoNumero = document.getElementById("num2").value;
                let dividir = parseFloat(primerNumero) / parseFloat(segundoNumero);
                
                console.log('dividir', dividir);
                let mensaje = '';
                mensaje = ' El resultado es ' + dividir;
                console.log('mensaje: ', mensaje);
                alert(mensaje);  
            }

    </script>

</body>
</html>
