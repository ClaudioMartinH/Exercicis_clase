<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function operacioCalcular(){
            let primerNumero = parseInt(document.getElementById("numero1").value);
            let segonNumero = parseInt(document.getElementById("numero2").value);
            let operar = parseInt(document.getElementById("operacion").value);
            
            let resultatOperar = "El resultat de la operació és: ";
            function suma (primerNumero, segonNumero) { return primerNumero + segonNumero;}
            function resta (primerNumero, segonNumero) { return primerNumero - segonNumero;}
            function multiplicacio (primerNumero, segonNumero) { return primerNumero * segonNumero;}
            function divisio (primerNumero, segonNumero) { return primerNumero / segonNumero;}
            function modul (primerNumero, segonNumero) { return primerNumero % segonNumero;}
            

            switch (operar){
                case 1: document.getElementById("resultat").innerHTML= resultatOperar + suma; break;
                case 2: document.getElementById("resultat").innerHTML=resultatOperar + resta; break;
                case 3: document.getElementById("resultat").innerHTML=resultatOperar + multiplicacio; break;
                case 4: document.getElementById("resultat").innerHTML=resultatOperar + divisio; break;
                case 5: document.getElementById("resultat").innerHTML=resultatOperar + modul; break;
                default: document.getElementById("resultat").innerHTML=resultatOperar + "no has sel.leccionat be les operacions, torna a intentar-ho";
            }
        }
    </script>
</body>
</html>
