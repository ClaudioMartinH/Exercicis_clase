<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números en lletres</title>
</head>
<p>Introdueix el número del 1 al 10 a convertir en lletra<input type="number" id="numero"></p>
<button onclick="numeroEnLletres()">Click aquí per convertir</button>
<p id="mensaje"></p>
<body>
    <script>
        function numeroEnLletres(){
            let numero = parseInt(document.getElementById("numero").value);
            console.log("numero", numero, typeof(numero));
            switch (numero) {
                case 1: document.getElementById("mensaje").innerHTML = "U"; break;
                case 2: document.getElementById("mensaje").innerHTML = "Dos"; break;
                case 3: document.getElementById("mensaje").innerHTML = "Tres"; break;
                case 4: document.getElementById("mensaje").innerHTML = "Quatre"; break;
                case 5: document.getElementById("mensaje").innerHTML = "Cinc"; break;
                case 6: document.getElementById("mensaje").innerHTML = "Sis"; break;
                case 7: document.getElementById("mensaje").innerHTML = "Set"; break;
                case 8: document.getElementById("mensaje").innerHTML = "Vuit"; break;
                case 9: document.getElementById("mensaje").innerHTML = "Nou"; break;
                case 10: document.getElementById("mensaje").innerHTML = "Deu"; break;
                default: document.getElementById("mensaje").innerHTML = "El número ha d'estar entre 1 i 10 "; break;
                }
           
        }

             
    </script>
    
</body>
</html>
