<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOC PEDRA PAPER TISSORA</title>
</head>
<h1>Anem a jugar a pedra, paper, tissores</h1>
<h4>Hauràs de triar una de les següents opcions per jugar contra mi</h4>
<p id="1">Pedra</p>
<p id="2">Paper</p>
<p id="3">Tissores</p>
<p>Introdueix la teva tria: <input type="number" id="numero"></p>
<button onclick="jocPedraPaperTissores()">Clicka aqui per jugar, sort!</button>
<p id="missatge"></p>
<body>
    <script>
        function jocPedraPaperTissores(){
            let numeroTriat = parseInt(document.getElementById("numero").value);
            console.log("El jugador tria: ", numeroTriat, typeof(numeroTriat));
            let numeroOrdinador = Math.floor(Math.random()*(4 - 1) + 1);
            console.log("L'ordinador ha triat: ", numeroOrdinador, typeof(numeroOrdinador));
            let missatge = "";

            switch(numeroTriat){
                case 1: if (numeroOrdinador === 1){
                            document.getElementById("missatge").innerHTML = " Hem empatat ";
                        } else if (numeroOrdinador === 2){
                            document.getElementById("missatge").innerHTML = " Tu has tret Pedra i jo Paper: He guanyat! ";
                        } else {
                            document.getElementById("missatge").innerHTML = " Tu has tret Pedra i jo Tissores: Has guanyat! "; 
                        }
                break;
                case 2: if (numeroOrdinador === 1){
                            document.getElementById("missatge").innerHTML = " Tu has tret Paper i jo Pedra: Has guanyat! "; 
                        } else if (numeroOrdinador === 2){
                            document.getElementById("missatge").innerHTML = " Hem empatat ";
                        } else {
                            document.getElementById("missatge").innerHTML = " Tu has tret Paper i jo Tissores: He guanyat! "; 
                        }
                break;
                case 3: if (numeroOrdinador === 1){
                            document.getElementById("missatge").innerHTML = " Tu has tret Tissores i jo Pedra: He guanyat! "; 
                        } else if (numeroOrdinador === 2){
                            document.getElementById("missatge").innerHTML = " Tu has tret Tissores i jo Paper: Has guanyat! ";
                        } else {
                            document.getElementById("missatge").innerHTML = " Hem empatat ";
                        }
                break;
                default: document.getElementById("missatge").innerHTML = " Veig que no vols jugar; Adeu! ";
                break;
            }
        }

    </script>
</body>
</html>
