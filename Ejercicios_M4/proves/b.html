<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de números entre dos números</title>
</head>
<body>
    <h2>Suma de números entre dos números</h2>
    <label for="numero1">Introduce el primer número:</label>
    <input type="number" id="numero1">
    <br>
    <label for="numero2">Introduce el segundo número:</label>
    <input type="number" id="numero2">
    <br>
    <button onclick="sumarNumeros()">Sumar</button>
    <p id="resultado"></p>

    <script>
        function sumarNumeros() {
            var num1 = parseInt(document.getElementById("numero1").value);
            var num2 = parseInt(document.getElementById("numero2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("resultado").textContent = "Por favor, introduce números válidos.";
                return;
            }

            var suma = 0;
            var inicio = Math.min(num1, num2);
            var fin = Math.max(num1, num2);

            for (var i = inicio; i <= fin; i++) {
                suma += i;
            }

            document.getElementById("resultado").textContent = "La suma de los números entre " + inicio + " y " + fin + " es: " + suma;
        }
    </script>
</body>
</html>
